<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      margin: 0;
    }
    
    .header {
      font-weight: bold;
      margin-bottom: 16px;
      color: #333;
    }
    
    .setting {
      margin-bottom: 12px;
    }
    
    .setting label {
      display: flex;
      align-items: center;
      cursor: pointer;
      gap: 8px;
    }
    
    input[type="checkbox"] {
      margin: 0;
    }
    
    .description {
      font-size: 12px;
      color: #666;
      margin-top: 4px;
      margin-left: 20px;
    }
  </style>
</head>
<body>
  <div class="header">Hypixel Forums Settings</div>
  
  <div class="setting">
    <label>
      <input type="checkbox" id="hideQuotedPosts">
      Hide posts with quotes from ignored members
    </label>
    <div class="description">
      Automatically hide posts that contain quotes from users you've ignored
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
